<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" ng-submit="AddInfo(currentUser)">

    <div class="form-group">
        <label>Email Address:</label>
        <input type="email" class="form-control" ng-model="currentUser.email" value="{{currentUser.email}}">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input class="form-control" ng-model="currentUser.password" value="{{currentUser.password}}" type="password" name="psw">
    </div>
    <div class="form-group">
        <label for="sel2">Select User Role:</label>
        <select  ng-model="currentUser.role" value="{{currentUser.role}}"  id="sel2">
            <option value="admin">Admin</option>
            <option value="lecturer">Lecturer</option>
            <option value="hod">HOD</option>
            <option value="student">Student</option>
        </select>
    </div>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" ng-model="currentUser.name" value="{{currentUser.name}}">
    </div>
    <div class="form-group">
        <label>Citizenship:</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.citizenship" value="{{currentUser.profile.citizenship}}">
    </div>
    <div class="form-group">
        <label for="sel1">Select Gender:</label>
        <select ng-model="currentUser.profile.gender" value="{{currentUser.profile.gender}}"  id="sel1">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.address" value="{{currentUser.profile.address}}">
    </div>
    <div class="form-group">
        <label>Contact:</label>
        <input type="tel" class="form-control" ng-model="currentUser.profile.phone" value="{{currentUser.profile.phone}}">
    </div>
    <div class="form-group">
        <label>NOK's name:</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.nok" value="{{currentUser.profile.nok}}">
    </div>

    <div class="form-group">
        <label>NOK's Contact:</label>
        <input type="tel" class="form-control" ng-model="currentUser.profile.nokPhone" value="{{currentUser.profile.nokPhone}}">
    </div>
    <div class="form-group">
        <button class="btn btn-success">Add</button>
    </div>
</form>
