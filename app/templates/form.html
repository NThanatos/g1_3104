<!-- Form used for updation of data into database -->
<span ng-hide="viewAddForm" class="ngAnimate">
<form class="form-horizontal alert alert-warning" ng-submit="AddInfo(currentUser)">
    <h3 class="text-center">Add User </h3>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" ng-model="currentUser.name" value="{{currentUser.name}}">
    </div>
    <div class="form-group">
        <label>Email Address:</label>
        <input type="text" class="form-control" ng-model="currentUser.email" value="{{currentUser.email}}">
    </div>
      <div class="form-group">
                  <label>User Role:</label>
    <select ng-model="currentUser.role" value="{{currentUser.role}}">
  <option value="lecturer">Lecturer</option>
  <option value="HOD">HOD</option>
  <option value="student">Student</option>
  <option value="Admin">Admin</option>
</select>
    </div>
          <div class="form-group" ng-model="currentUser.password" value="{{currentUser.password}}">
                                <label>Password:</label>
      <input type="password" name="psw">
              </div>
    <div class="form-group">
        <button class="btn btn-success">Add</button>
    </div>


</form>
            <button ng-click="addForm()" class="btn btn-danger">Close</button>
    </span>
