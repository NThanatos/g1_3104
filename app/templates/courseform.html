<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" name="myForm" ng-submit="AddCourse(courseInfo)">

    <div class="form-group">
        <label>Course Name:*</label>
        <input type="email" class="form-control" ng-model="courseInfo.name" value="{{courseInfo.name}}" required>
    </div>

    <div class="form-group">
        <button class="btn btn-success" ng-disabled="!myForm.$valid">Add</button>
    </div>
</form>
