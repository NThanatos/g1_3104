<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" name="myForm" ng-submit="AddCourse(coursename)">

    <div class="form-group">
        <label>Course Name:*</label>
        <input type="text" class="form-control" ng-model="coursename" required>
    </div>

    <div class="form-group">
        <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Add</button>
    </div>
</form>
