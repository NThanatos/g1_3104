<form class="form-horizontal alert alert-warning" name="editStudentForm" ng-submit="updateStudentParticulars(currentStudent)">

    <div class="form-group">
        <label>Email Address:*</label>
        <input type="email" class="form-control" ng-model="currentStudent.Student_Email"  value="{{currentStudent.Student_Email}}" required>
    </div>
    <div class="form-group">
        <label>Password:*</label>
        <input class="form-control" ng-model="currentStudent.Password" value="{{currentStudent.Password}}" type="password" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{7,}/" ng-minlength="7" name="psw" required>
    </div>
    <div ng-message="minlength">Passwords must be at least 7 characters.</div>
    <div ng-message="pattern"> Must contain one number &amp; one uppercase letter, and one symbol from $, %, !, *, ? </div><br>


    <div class="form-group">
        <label>Year joined:*</label>
        <input type="text" class="form-control" ng-model="currentStudent.Year_Joined" value="{{currentStudent.Year_Joined}}" required>
    </div>
    <div class="form-group">
        <label>Name:*</label>
        <input type="text" class="form-control" ng-model="currentStudent.Student_Name" value="{{currentStudent.Student_Name}}" required>
    </div>
    <div class="form-group">
        <label>Citizenship:*</label>
        <input type="text" class="form-control" ng-model="currentStudent.Citizenship" value="{{currentStudent.Citizenship}}" required>
    </div>
    <div class="form-group">
        <label for="sel1">Select Gender:*</label>
        <select ng-model="currentStudent.Gender" value="{{currentStudent.Gender}}"  id="sel1" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label>Address:*</label>
        <input type="text" class="form-control" ng-model="currentStudent.Address" value="{{currentStudent.Address}}" required>
    </div>
    <div class="form-group">
        <label>Contact:*</label>
        <input type="tel" class="form-control" ng-model="currentStudent.Phone" value="{{currentStudent.Phone}}" required>
    </div>
    <div class="form-group">
        <label>NOK's name:*</label>
        <input type="text" class="form-control" ng-model="currentStudent.Nok" value="{{currentStudent.Nok}}" required>
    </div>

    <div class="form-group">
        <label>NOK's Contact:*</label>
        <input type="tel" class="form-control" ng-model="currentStudent.Nok_Phone" value="{{currentStudent.Nok_Phone}}" required>
    </div>
    <div class="form-group">
        <button class="btn btn-success" ng-disabled="!editStudentForm.$valid"  data-toggle="modal" data-target="#editModal">Update</button>
    </div>
</form>
