<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" name="editForm" ng-submit="UpdateInfo(currentUser)">

    <div class="form-group">
        <label>Email Address:*</label>
        <input type="email" class="form-control" ng-model="currentUser.email" value="{{currentUser.email}}" required>
    </div>
    <div class="form-group">
        <label>Password:*</label>
        <input class="form-control" ng-model="currentUser.password" value="{{currentUser.password}}" type="password" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{7,}/" ng-minlength="7" name="psw" readonly>
    </div>

    <div class="form-group">
        <label for="sel2">Select User Role:*</label>
        <select  ng-model="currentUser.role" value="{{currentUser.role}}"  id="sel2" required>
            <option value="admin">Admin</option>
            <option value="lecturer">Lecturer</option>
            <option value="hod">HOD</option>
            <option value="student">Student</option>
        </select>
    </div>
    <div class="form-group" ng-if="currentUser.role=='student'">
        <label>Year joined:*</label>
        <input type="text" class="form-control" ng-model="currentUser.yearJoined" value="{{currentUser.yearJoined}}" required>
    </div>
    <div class="form-group">
        <label>Name:*</label>
        <input type="text" class="form-control" ng-model="currentUser.name" value="{{currentUser.name}}" required>
    </div>
    <div class="form-group">
        <label>Citizenship:*</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.citizenship" value="{{currentUser.profile.citizenship}}" required>
    </div>
    <div class="form-group">
        <label for="sel1">Select Gender:*</label>
        <select ng-model="currentUser.profile.gender" value="{{currentUser.profile.gender}}"  id="sel1" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label>Address:*</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.address" value="{{currentUser.profile.address}}" required>
    </div>
    <div class="form-group">
        <label>Contact:*</label>
        <input type="tel" class="form-control" ng-model="currentUser.profile.phone" value="{{currentUser.profile.phone}}" required>
    </div>
    <div class="form-group">
        <label>NOK's name:*</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.nok" value="{{currentUser.profile.nok}}" required>
    </div>

    <div class="form-group">
        <label>NOK's Contact:*</label>
        <input type="tel" class="form-control" ng-model="currentUser.profile.nokPhone" value="{{currentUser.profile.nokPhone}}" required>
    </div>
    <div class="form-group">
        <button class="btn btn-success" ng-disabled="!editForm.$valid">Update</button>
    </div>
</form>
