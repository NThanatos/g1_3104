<!-- Form used for updation of data into database -->
<span ng-hide="viewEditForm" class="ngAnimate">
<form class="form-horizontal alert alert-warning" ng-submit="UpdateInfo(currentUser)">
    <h3 class="text-center">Update Employee Details</h3>
    <div class="form-group">
        <label>Employee Name:</label>
        <input type="text" class="form-control" ng-model="currentUser.name" value="{{currentUser.name}}">
    </div>
    <div class="form-group">
        <label>Email Address:</label>
        <input type="text" class="form-control" ng-model="currentUser.email" value="{{currentUser.email}}">
    </div>
    <div class="form-group">
        <button class="btn btn-success">Update</button>
    </div>


</form>
        <button ng-click="editInfo(currentUser)" class="btn btn-danger">Close</button>

    </span>
