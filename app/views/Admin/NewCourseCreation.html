<div class="container wrapper">
    <h1 class="text-center">Course Creation</h1>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="alert alert-default navbar-brand search-box">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Course <span
                        class="glyphicon glyphicon-plus"
                        aria-hidden="true"></span></button>
            </div>
            <div class="alert alert-default input-group search-box">
<span class="input-group-btn">
<input type="text" class="form-control" placeholder="Search Course Details from Database" ng-model="search_query">
</span>

            </div>

        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create Course</h4>
                    </div>
                    <div class="modal-body">
                        <div ng-include src="'templates/courseform.html'"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>



        <!-- Table to show employee detalis -->
        <div class="table-responsive">
            <table class="table table-hover">
                <tr>
                    <th>Courses</th>
                    <th>HOD</th>
                    <th>Email</th>
                    <th>View</th>
                    <!--<th>Delete</th>-->
                </tr>
                    <tr ng-repeat="detail in details| filter:search_query">
                    <td>{{detail.$id}}</td>
                    <td ng-repeat="hodinfo in detail.hod">{{hodinfo.name}}</td>
                    <td ng-repeat="hodinfo in detail.hod">{{hodinfo.email}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="editInfo(detail)" title="Edit"><span
                                class="glyphicon glyphicon-check"></span></button>
                    </td>

                    <!--<td >
                        <button ng-if="detail.role != 'admin'" class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span
                                class="glyphicon glyphicon-trash"></span></button>
                    </td>-->
                </tr>
            </table>
        </div>
    </nav>

    <div class="clearfix"></div>


</div>

<div class="container wrapper">
    <h1 class="text-center">Module Creation</h1>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="alert alert-default navbar-brand search-box">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#moduleModal">Create Module <span
                        class="glyphicon glyphicon-plus"
                        aria-hidden="true"></span></button>
            </div>
            <div class="alert alert-default input-group search-box">
<span class="input-group-btn">
<input type="text" class="form-control" placeholder="Search Module Details from Database" ng-model="search_query2">
</span>

            </div>

        </div>
        <div id="moduleModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create Module</h4>
                    </div>
                    <div class="modal-body">
                        <div ng-include src="'templates/moduleform.html'"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>



        <!-- Table to show employee detalis -->
        <div class="table-responsive">
            <table class="table table-hover">
                <tr>
                    <th>Module</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>View</th>
                    <!--<th>Delete</th>-->
                </tr>
                <tr ng-repeat="module in ModuleList| filter:search_query2">
                    <td>{{module.key}}</td>
                    <td>{{module.value.title}}</td>
                    <td>{{module.value.status}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="editInfo(detail)" title="Edit"><span
                                class="glyphicon glyphicon-check"></span></button>
                    </td>

                    <!--<td >
                        <button ng-if="detail.role != 'admin'" class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span
                                class="glyphicon glyphicon-trash"></span></button>
                    </td>-->
                </tr>
            </table>
        </div>
    </nav>

    <div class="clearfix"></div>


</div>
