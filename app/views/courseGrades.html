<section class="contentDiv">
    <h5>Course title here</h5>
    <table class="table table-inverse">
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tr ng-repeat="stu in Grades">
            <td>{{stu.Name}}</td>
            <td>{{stu.Grade}}</td>
            <td><button class="btn-primary btn-xs" ng-click="toggleeditGradeForm(stu)"><span class="glyphicon glyphicon-edit"></span></button></td>
        </tr>
    </table>
</section>
