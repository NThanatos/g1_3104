<section class="contentDiv">
    <h4><strong>{{currentCourse}} | </strong> Status: {{currentCourseStatus}}</h4>
    <table class="table table-inverse">
        <button class="btn-warning btn-sm"  style="float: right" ng-click="PublishGrades()" ng-hide="SelectedStatus">Publish</button>
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Marks</th>
            <th ng-hide="SelectedStatus">Approve</th>
        </tr>
        </thead>
        <tr ng-repeat="stu in Grades">
            <td>{{stu.name}}</td>
            <td>{{getGrade(stu.marks)}}</td>
            <td>{{stu.marks}}</td>
            <td ng-hide="SelectedStatus"><button ng-hide="checkRecommemdation(stu.recommendation.value)" class="btn-primary btn-xs" ng-click="toggleeditGradeForm(stu)"><span class="glyphicon glyphicon-edit"></span></button></td>
        </tr>
    </table>
</section>
