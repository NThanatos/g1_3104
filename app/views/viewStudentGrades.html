<div class="container wrapper">
    <h1 class="text-center">View Students' GPA</h1>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="alert alert-default navbar-brand search-box">
            </div>
            <div class="alert alert-default input-group search-box">
<span class="input-group-btn">
<input type="text" class="form-control" placeholder="Search Student" ng-model="search_query">
</span>

            </div>

        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>GPA</th>

                </tr>
                <tr ng-repeat="studentgrade in studentsgradesArrrootscope| filter:search_query">
                    <td>{{studentgrade.name}}</td>
                    <td>{{studentgrade.email}}</td>
                    <td>{{studentgrade.gpa}}</td>
                </tr>
            </table>
        </div>
    </nav>
    <div class="col-md-6 col-md-offset-3">

    </div>
    <div class="clearfix"></div>


</div>
