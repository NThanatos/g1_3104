<div class="col-md-6 col-md-offset-3">
    <h2>Register a student</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.fullName.$dirty && form.fullName.$error.required }">
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" id="fullName" class="form-control" ng-model="vm.user.fullName" required />
            <span ng-show="form.fullName.$dirty && form.fullName.$error.required" class="help-block">Name is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="text" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.course.$dirty && form.course.$error.required }">
            <label for="course">Course</label>
            <input type="text" name="course" id="course" class="form-control" ng-model="vm.user.course" required />
            <span ng-show="form.course.$dirty && form.course.$error.required" class="help-block">Course is required</span>
        </div>


        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" required />
            <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Confirm Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
