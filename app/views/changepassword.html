<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" ng-submit="Changepassword(currentUser)">
    <h3 class="text-center">Change password</h3>
    <div class="form-group">
        <label>Old Password:</label>
        <input type="password" class="form-control" ng-model="currentUser.oldpassword" value="{{currentUser.oldpassword}}">
    </div>
    <div class="form-group">
        <label>New Password:</label>
        <input type="password" class="form-control" ng-model="currentUser.newpassword" value="{{currentUser.newpassword}}">
    </div>
    <div class="form-group">
        <button class="btn btn-success">Change password</button>
    </div>


</form>
