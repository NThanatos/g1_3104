<div class="container wrapper">
    <h2>Edit profile</h2>
            <table class="table table-stripped">
                <tr>
                    <th>Name:{{UserInfo.name}}</th><th>eMail:{{UserInfo.email}}</th>
                </tr>
            </table>
        <form class="form-horizontal alert alert-warning" ng-submit="SaveProfile(UserInfo)">
            <div class="form-group">
                <label>Address:*</label>
                <input type="text" class="form-control" ng-model="UserInfo.profile.address" value="{{UserInfo.profile.address}}" required>
            </div>
            <div class="form-group">
                <label>Contact:*</label>
                <input type="tel" class="form-control" ng-model="UserInfo.profile.phone" value="{{UserInfo.profile.phone}}" required>
            </div>
            <div class="form-group">
                <label>NOK's name:*</label>
                <input type="text" class="form-control" ng-model="UserInfo.profile.nok" value="{{UserInfo.profile.nok}}" required>
            </div>

            <div class="form-group">
                <label>NOK's Contact:*</label>
                <input type="tel" class="form-control" ng-model="UserInfo.profile.nokPhone" value="{{UserInfo.profile.nokPhone}}" required>
            </div>
            <div class="form-group">
                <button class="btn btn-success">Save</button>
            </div>
        </form>
</div>
